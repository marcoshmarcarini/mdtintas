    <!--Estrutura do Formulário Para Pintores-->
    <div class="container mt-5">
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFirstName">Nome</label>
            <input type="text" class="form-control shadow" id="inputFirstName">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLastName">Sobrenome</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLastName">CPF</label>
            <input type="text" class="form-control shadow" id="inputLastName" placeholder="xxx.xxx.xxx-xx">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control shadow" id="inputEmail" placeholder="Seu email">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Endereço</label>
          <input type="text" class="form-control shadow" id="inputAddress2" placeholder="Rua, bairro, Nº">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control shadow" id="inputCity" placeholder="Sua Cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control shadow">
              <option selected>Escolha</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP</label>
            <input type="text" class="form-control shadow" id="inputZip" placeholder="xx.xxx-xxx">
          </div>
        </div>
        <button type="submit" class="btn btn-primary shadow">Enviar</button>
      </form>
    </div>
